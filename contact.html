<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Thibaud Ardoin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div id="p5-background"></div>
    
    <main class="container">
        <header class="page-header">
            <h1>Contact</h1>
            <a href="index.html" class="home-link"><i class="fas fa-home"></i></a>
        </header>

        <div class="contact-content">
            <div class="contact-info">
                <h2>Me contacter</h2>
                <p>N'hésitez pas à me contacter pour toute question ou collaboration.</p>
                
                <div class="contact-methods">
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:thibaud.ardoin@fu-berlin.de">thibaud.ardoin@fu-berlin.de</a>
                    </div>
                    <div class="contact-method">
                        <i class="fab fa-linkedin"></i>
                        <a href="https://www.linkedin.com/in/thibaud-ardoin-6ab5321a2/">LinkedIn</a>
                    </div>
                </div>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Envoyer</button>
            </form>
        </div>
    </main>

    <script src="sketch.js"></script>
</body>
</html>
